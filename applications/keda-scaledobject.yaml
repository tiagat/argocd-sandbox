apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda-scaledobject
  namespace: keda
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: keda
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/keda-scaledobject
    repoURL: git@github.com:tiagat/argocd-sandbox.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
