apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: keda
  source:
    chart: keda
    repoURL: https://kedacore.github.io/charts
    targetRevision: 2.9.4
    helm:
      parameters:
        - name: Values.additionalAnnotations
          value: {}
    #     - name: certificates.autoGenerated
    #       value: false
    #     - name: certificates.certManager.enabled
    #       value: true
    #     - name: certificates.certManager.generateCA
    #       value: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
