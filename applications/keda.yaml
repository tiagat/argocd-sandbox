apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: keda
  source:
    chart: keda
    repoURL: https://kedacore.github.io/charts
    targetRevision: 2.12.0
    helm:
      # parameters:
      #   - name: additionalAnnotations
      #     value: "{ additionalAnnotations: bar }"
      #   - name: certificates.certManager.enabled
      #     value: "false"
      #   - name: certificates.certManager.generateCA
      #     value: "false"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
