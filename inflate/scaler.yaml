apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: inflate
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inflate
  pollingInterval: 30
  cooldownPeriod: 30
  minReplicaCount: 1
  maxReplicaCount: 50
  fallback:
    failureThreshold: 1
    replicas: 1
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.monitoring.svc.cluster.local
        query: scaler_gauge
        threshold: "5"
        activationThreshold: "0"
